<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Suggester</h1>
        <p>Fill out the following form to determine which programming language is right for you.</p>
      </div>
      <form id="program">
        <div>
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input type="text" class="form-control" id="name" placeholder="First Name">
          </div>
          
          <div class="form-group">
            <label for="question1" id="question1">Which of the following do you plan to create?</label>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="ruby">
              Application/App
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="html js">
              Webpage/Site
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="c#">
              Video Games
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="js python c++">
              A.I.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="unknown">
              I'm not sure
            </label>
          </div>

          <div class="form-group">
            <label for="question2" id="question2">Which operating system do you prefer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="os" value="js c# python rbuy">
                Windows
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="os" value="swift js c# rust">
                Apple
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="question3" id="question3">To what degree of difficulty are you looking for?</label>
            <div class="radio">
              <label>
                <input type="radio" name="level" value="html js">
                Easy-To-Learn
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="level" value="python ruby">
                A solid foundation
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="level" value="c# c++">
                In-Depth Understanding
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="level" value="middle">
                Somewhere in-between
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="level" value="unknown">
                I'm not sure
              </label>
            </div>
          </div>

            <div class="form-group">
              <label for="question4" id="question4">Which form of learning do you prefer?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="info" value="python">
                  Pairing/Group
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="info" value="python c# js">
                  Individual
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="info" value="html js python c# c++ ruby">
                  Online
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="info" value="any">
                  Doesn't matter
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="question5" id="question5">Which environment is most preferable for you?</label>
              <div class="radio">
                <label>
                  <input type="radio" name="area" value="school">
                  In Class
                </label>
              </div>
              <div class="radio">
                  <label>
                    <input type="radio" name="area" value="anywhere">
                    On The Go
                  </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="area" value="home">
                  At Home
                </label>
              </div>
            </div>

            </div>
          </div>
          <button type="submit" class="btn">Finish Survey!</button>
        </form>
      </form>
      <div id="result">
        <h2><span class="name"></span>, you should learn:</h2>
      </div>
    </div>
  </body>
</html>
