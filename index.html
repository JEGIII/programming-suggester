<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Which Programming Language Best Suits You?</h1>
      <div id="program">
        <form>
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input type="text" class="form-control" value="text">
          </div>
          <div class="form-group">
            <label for="question1" id="question1">Which of the following do you plan to create?</label>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="application">
              Application/App
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="web">
              Webpage/Site
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="game">
              Video Games
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="robot">
              A.I.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="field" value="unknown">
              I'm not sure
            </label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
